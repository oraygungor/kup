<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interlocking Puzzle Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use the Babylon.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babylonjs/5.0.0/babylon.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .canvas-container {
            position: relative;
            width: 100%;
            height: 400px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            display: block;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <h1 class="text-4xl md:text-5xl font-bold text-center mb-6 text-white">Interlocking Puzzle Viewer</h1>

        <div class="flex items-center justify-center space-x-4 mb-8">
            <span id="solution-counter" class="text-xl font-medium">Solution 0 of 0</span>
            <button id="next-button"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 disabled:bg-gray-500 disabled:cursor-not-allowed">
                Next Solution
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-gray-800 p-6 rounded-3xl shadow-2xl">
                <h2 class="text-2xl font-semibold text-center mb-4 text-white">Single Piece</h2>
                <div id="single-piece-container" class="canvas-container rounded-2xl overflow-hidden shadow-inner bg-gray-900">
                    <!-- The canvas elements for Babylon.js will be created here -->
                    <canvas id="single-piece-canvas" class="babylon-canvas"></canvas>
                </div>
            </div>
            <div class="bg-gray-800 p-6 rounded-3xl shadow-2xl">
                <h2 class="text-2xl font-semibold text-center mb-4 text-white">Final Cube</h2>
                <div id="cube-container" class="canvas-container rounded-2xl overflow-hidden shadow-inner bg-gray-900">
                    <!-- The canvas elements for Babylon.js will be created here -->
                    <canvas id="cube-canvas" class="babylon-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Global variables for the Babylon.js scenes
        let engine1, scene1, camera1;
        let engine2, scene2, camera2;
        let singlePieceGroup, puzzleGroup;

        // Puzzle data and state
        let solutionsData = [];
        let currentSolutionIndex = 0;
        
        // Constants for 3D visualization
        const CUBE_SIZE = 1;
        const GAP = 0.15; // Gap between cubes for visual separation
        const CELL_OFFSET = CUBE_SIZE / 2;
        
        // A vibrant color palette using hex strings
        const palette = ['#6a0572', '#ab89a9', '#f2d4ee', '#f2b5d4', '#e29783', '#c68469', '#a67252', '#865f3c'];
        
        // --- UI Elements ---
        const nextButton = document.getElementById('next-button');
        const solutionCounter = document.getElementById('solution-counter');
        const singlePieceCanvas = document.getElementById('single-piece-canvas');
        const cubeCanvas = document.getElementById('cube-canvas');

        // --- Event Listeners ---
        nextButton.addEventListener('click', () => {
            if (solutionsData.length > 0) {
                currentSolutionIndex = (currentSolutionIndex + 1) % solutionsData.length;
                displaySolution();
            }
        });

        // --- Babylon.js Initialization ---
        function createScene(canvas, N) {
            const engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3.FromHexString('#1f2937');

            // Set up a robust camera that handles user input automatically
            const camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, Math.PI / 2, N * 2, new BABYLON.Vector3(N / 2, N / 2, N / 2), scene);
            camera.attachControl(canvas, true);
            camera.wheelPrecision = 10;
            camera.minZ = 0.1;
            camera.maxZ = 1000;
            camera.lowerRadiusLimit = N;
            
            // Add lighting for a realistic PBR material
            const light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(1, 1, 0), scene);
            light.intensity = 0.7;
            
            // Add a directional light for shadows
            const directionalLight = new BABYLON.DirectionalLight("directionalLight", new BABYLON.Vector3(-1, -1, -1), scene);
            directionalLight.position = new BABYLON.Vector3(N * 2, N * 2, N * 2);
            directionalLight.intensity = 1.0;
            directionalLight.shadowEnabled = true;
            
            // Shadows generator
            const shadowGenerator = new BABYLON.ShadowGenerator(1024, directionalLight);
            shadowGenerator.useBlurExponentialShadowMap = true;
            
            // Add a ground plane to receive shadows
            const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 100, height: 100}, scene);
            const groundMaterial = new BABYLON.PBRMaterial("groundMaterial", scene);
            groundMaterial.metallic = 0.0;
            groundMaterial.roughness = 0.8;
            groundMaterial.albedoColor = new BABYLON.Color3.FromHexString('#111827');
            ground.material = groundMaterial;
            ground.receiveShadows = true;

            // Handle window resize events
            window.addEventListener('resize', () => {
                engine.resize();
            });

            return { engine, scene, camera, shadowGenerator };
        }

        function init() {
            // Create both scenes
            const result1 = createScene(singlePieceCanvas, 3);
            engine1 = result1.engine; scene1 = result1.scene; camera1 = result1.camera;
            const shadowGenerator1 = result1.shadowGenerator;

            const result2 = createScene(cubeCanvas, 3);
            engine2 = result2.engine; scene2 = result2.scene; camera2 = result2.camera;
            const shadowGenerator2 = result2.shadowGenerator;

            // Create a parent node to hold all puzzle pieces
            singlePieceGroup = new BABYLON.TransformNode("singlePieceGroup", scene1);
            puzzleGroup = new BABYLON.TransformNode("puzzleGroup", scene2);

            // Start rendering loops
            engine1.runRenderLoop(() => {
                scene1.render();
            });
            engine2.runRenderLoop(() => {
                scene2.render();
            });

            loadSolutions(shadowGenerator1, shadowGenerator2);
        }

        // --- Visualization Logic ---
        function generateCube(x, y, z, color, scene, shadowGenerator) {
            // Create a box with bevels for a more polished look
            const cube = BABYLON.MeshBuilder.CreateBox("cube", { size: CUBE_SIZE - GAP }, scene);
            
            // Apply PBR (Physically Based Rendering) material for realistic lighting
            const pbr = new BABYLON.PBRMaterial("pbr", scene);
            pbr.metallic = 0.5;
            pbr.roughness = 0.5;
            pbr.albedoColor = BABYLON.Color3.FromHexString(color);
            cube.material = pbr;

            cube.position.set(x + CELL_OFFSET, y + CELL_OFFSET, z + CELL_OFFSET);
            
            // Enable shadows
            shadowGenerator.addShadowCaster(cube);

            return cube;
        }

        function drawPiece(piece, group, color, scene, shadowGenerator) {
            // Dispose of old meshes before creating new ones
            group.getChildren().forEach(child => child.dispose());
            piece.forEach(([x, y, z]) => {
                const cube = generateCube(x, y, z, color, scene, shadowGenerator);
                cube.parent = group; // Parent the cube to the group node
            });
        }

        function drawSolution(finalCubePieces, group, scene, shadowGenerator) {
            group.getChildren().forEach(child => child.dispose());
            finalCubePieces.forEach((piece, i) => {
                const color = palette[i % palette.length];
                piece.forEach(([x, y, z]) => {
                    const cube = generateCube(x, y, z, color, scene, shadowGenerator);
                    cube.parent = group;
                });
            });
        }

        function displayDefaultCube(shadowGenerator1, shadowGenerator2) {
            console.log("cikti.txt not found or empty. Displaying a default 3x3x3 cube.");
            const defaultN = 3;
            const defaultPiece = [[0, 0, 0]];
            const defaultFinalCube = [];
            
            // Generate all coordinates for a 3x3x3 cube
            for (let x = 0; x < defaultN; x++) {
                for (let y = 0; y < defaultN; y++) {
                    for (let z = 0; z < defaultN; z++) {
                        // Each cell is a "piece" for visualization purposes
                        defaultFinalCube.push([[x, y, z]]); 
                    }
                }
            }

            solutionsData = [{
                n: defaultN,
                piece: defaultPiece,
                finalCube: defaultFinalCube
            }];

            currentSolutionIndex = 0;
            solutionCounter.textContent = "No solutions found. Displaying a default 3x3x3 cube.";
            nextButton.disabled = true;

            displaySolution(shadowGenerator1, shadowGenerator2);
        }
        
        async function loadSolutions(shadowGenerator1, shadowGenerator2) {
            try {
                // Fetch the solution data from the text file
                const response = await fetch('cikti.txt');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                solutionsData = parseSolutions(text);

                if (solutionsData.length > 0) {
                    displaySolution(shadowGenerator1, shadowGenerator2);
                } else {
                    displayDefaultCube(shadowGenerator1, shadowGenerator2);
                }
            } catch (error) {
                console.error("Error loading cikti.txt:", error);
                displayDefaultCube(shadowGenerator1, shadowGenerator2);
            }
        }

        function parseSolutions(text) {
            const lines = text.trim().split('\n');
            const parsed = [];
            
            lines.forEach(line => {
                try {
                    const data = JSON.parse(line);
                    // Correctly push the full `placements` array, which contains all pieces
                    parsed.push({
                        n: data.n,
                        piece: data.piece,
                        finalCube: data.placements // This is the array of all pieces
                    });
                } catch (e) {
                    console.error("Error parsing JSON line:", e);
                }
            });
            return parsed;
        }

        function displaySolution(shadowGenerator1, shadowGenerator2) {
            if (solutionsData.length === 0) return;

            const solution = solutionsData[currentSolutionIndex];
            const N = solution.n;
            
            solutionCounter.textContent = `Solution ${currentSolutionIndex + 1} of ${solutionsData.length}`;

            // Update camera position based on the new N
            camera1.target.set(N / 2, N / 2, N / 2);
            camera1.radius = N * 2;
            camera2.target.set(N / 2, N / 2, N / 2);
            camera2.radius = N * 2;

            // Draw the single piece
            drawPiece(solution.piece, singlePieceGroup, palette[0], scene1, shadowGenerator1);
            
            // Draw all pieces for the final cube in different colors
            drawSolution(solution.finalCube, puzzleGroup, scene2, shadowGenerator2);
        }

        window.onload = function() {
            init();
        };

    </script>
</body>
</html>
