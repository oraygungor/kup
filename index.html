<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interlocking Puzzle Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babylon.js CDN'sini kullanın -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babylonjs/5.0.0/babylon.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .canvas-container {
            position: relative;
            width: 100%;
            height: 400px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            display: block;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <h1 class="text-4xl md:text-5xl font-bold text-center mb-6 text-white">Interlocking Puzzle Viewer</h1>

        <div class="flex items-center justify-center space-x-4 mb-8">
            <span id="solution-counter" class="text-xl font-medium">Çözüm 0 / 0</span>
            <button id="next-button"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 disabled:bg-gray-500 disabled:cursor-not-allowed">
                Sonraki Çözüm
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-gray-800 p-6 rounded-3xl shadow-2xl">
                <h2 class="text-2xl font-semibold text-center mb-4 text-white">Tek Parça</h2>
                <div id="single-piece-container" class="canvas-container rounded-2xl overflow-hidden shadow-inner bg-gray-900">
                    <!-- Babylon.js için canvas öğeleri burada oluşturulacak -->
                    <canvas id="single-piece-canvas" class="babylon-canvas"></canvas>
                </div>
            </div>
            <div class="bg-gray-800 p-6 rounded-3xl shadow-2xl">
                <h2 class="text-2xl font-semibold text-center mb-4 text-white">Son Küp</h2>
                <div id="cube-container" class="canvas-container rounded-2xl overflow-hidden shadow-inner bg-gray-900">
                    <!-- Babylon.js için canvas öğeleri burada oluşturulacak -->
                    <canvas id="cube-canvas" class="babylon-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Babylon.js sahneleri için global değişkenler
        let engine1, scene1, camera1;
        let engine2, scene2, camera2;
        let singlePieceGroup, puzzleGroup;
        let shadowGenerator1, shadowGenerator2; 

        // Bulmaca verileri ve durumu
        let solutionsData = [];
        let currentSolutionIndex = 0;
        
        // 3D görselleştirme için sabitler
        const CUBE_SIZE = 1;
        const GAP = 0.15; 
        const CELL_OFFSET = CUBE_SIZE / 2;
        
        // Hex dizeleri kullanarak canlı bir renk paleti
        const palette = ['#FF0000', '#FFFF00', '#0000FF', '#008000'];
        
        // --- UI Öğeleri ---
        const nextButton = document.getElementById('next-button');
        const solutionCounter = document.getElementById('solution-counter');
        const singlePieceCanvas = document.getElementById('single-piece-canvas');
        const cubeCanvas = document.getElementById('cube-canvas');

        // --- Olay Dinleyicileri ---
        nextButton.addEventListener('click', () => {
            if (solutionsData.length > 0) {
                currentSolutionIndex = (currentSolutionIndex + 1) % solutionsData.length;
                displaySolution();
            }
        });

        // --- Babylon.js Başlatma ---
        function createScene(canvas, N) {
            const engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3.FromHexString('#1f2937');

            const camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, Math.PI / 2, N * 2, new BABYLON.Vector3(N / 2, N / 2, N / 2), scene);
            camera.attachControl(canvas, true);
            camera.wheelPrecision = 10;
            camera.minZ = 0.1;
            camera.maxZ = 1000;
            camera.lowerRadiusLimit = N;
            
            const light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(1, 1, 0), scene);
            light.intensity = 0.7;
            
            const directionalLight = new BABYLON.DirectionalLight("directionalLight", new BABYLON.Vector3(-1, -1, -1), scene);
            directionalLight.position = new BABYLON.Vector3(N * 2, N * 2, N * 2);
            directionalLight.intensity = 1.0;
            directionalLight.shadowEnabled = true;
            
            const shadowGenerator = new BABYLON.ShadowGenerator(1024, directionalLight);
            shadowGenerator.useBlurExponentialShadowMap = true;
            
            const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 100, height: 100}, scene);
            const groundMaterial = new BABYLON.PBRMaterial("groundMaterial", scene);
            groundMaterial.metallic = 0.0;
            groundMaterial.roughness = 0.8;
            groundMaterial.albedoColor = new BABYLON.Color3.FromHexString('#111827');
            ground.material = groundMaterial;
            ground.receiveShadows = true;

            window.addEventListener('resize', () => {
                engine.resize();
            });

            return { engine, scene, camera, shadowGenerator };
        }

        function init() {
            const result1 = createScene(singlePieceCanvas, 3);
            engine1 = result1.engine; scene1 = result1.scene; camera1 = result1.camera;
            shadowGenerator1 = result1.shadowGenerator;

            const result2 = createScene(cubeCanvas, 3);
            engine2 = result2.engine; scene2 = result2.scene; camera2 = result2.camera;
            shadowGenerator2 = result2.shadowGenerator;

            singlePieceGroup = new BABYLON.TransformNode("singlePieceGroup", scene1);
            puzzleGroup = new BABYLON.TransformNode("puzzleGroup", scene2);

            engine1.runRenderLoop(() => {
                scene1.render();
            });
            engine2.runRenderLoop(() => {
                scene2.render();
            });

            loadSolutions();
        }

        // --- Görselleştirme Mantığı ---
        function generateCube(x, y, z, color, scene) {
            const cube = BABYLON.MeshBuilder.CreateBox("cube", { size: CUBE_SIZE - GAP }, scene);
            
            const pbr = new BABYLON.PBRMaterial("pbr", scene);
            pbr.metallic = 0.5;
            pbr.roughness = 0.5;
            pbr.albedoColor = BABYLON.Color3.FromHexString(color);
            pbr.alpha = 0.8; 
            pbr.hasAlpha = true; 
            cube.material = pbr;

            cube.position.set(x + CELL_OFFSET, y + CELL_OFFSET, z + CELL_OFFSET);
            
            const shadowGenerator = scene1 === scene ? shadowGenerator1 : shadowGenerator2;
            if (shadowGenerator) {
                shadowGenerator.addShadowCaster(cube);
            }

            return cube;
        }

        function drawPiece(piece, group, color, scene) {
            group.getChildren().forEach(child => child.dispose());
            piece.forEach(([x, y, z]) => {
                const cube = generateCube(x, y, z, color, scene);
                cube.parent = group; 
            });
        }

        function drawSolution(finalCubePieces, group, scene) {
            group.getChildren().forEach(child => child.dispose());
            finalCubePieces.forEach((piece, i) => {
                const color = palette[i % palette.length];
                piece.forEach(([x, y, z]) => {
                    const cube = generateCube(x, y, z, color, scene);
                    cube.parent = group;
                });
            });
        }

        function displayDefaultCube() {
            console.log("cikti.txt bulunamadı veya boş. Varsayılan bir 3x3x3 küp gösteriliyor.");
            const defaultN = 3;
            const defaultPiece = [[0, 0, 0]];
            const defaultFinalCube = [];
            
            for (let x = 0; x < defaultN; x++) {
                for (let y = 0; y < defaultN; y++) {
                    for (let z = 0; z < defaultN; z++) {
                        defaultFinalCube.push([[x, y, z]]); 
                    }
                }
            }

            solutionsData = [{
                n: defaultN,
                piece: defaultPiece,
                finalCube: defaultFinalCube
            }];

            currentSolutionIndex = 0;
            solutionCounter.textContent = "Çözüm bulunamadı. Varsayılan bir 3x3x3 küp gösteriliyor.";
            nextButton.disabled = true;

            displaySolution();
        }
        
        async function loadSolutions() {
            try {
                const response = await fetch('cikti.txt');
                if (!response.ok) {
                    throw new Error(`HTTP hatası! durum: ${response.status}`);
                }
                const text = await response.text();
                solutionsData = parseSolutions(text);

                if (solutionsData.length > 0) {
                    nextButton.disabled = false;
                    displaySolution();
                } else {
                    displayDefaultCube();
                }
            } catch (error) {
                console.error("cikti.txt yüklenirken hata oluştu:", error);
                displayDefaultCube();
            }
        }

        function parseSolutions(text) {
            const lines = text.trim().split('\n');
            const parsed = [];
            
            lines.forEach(line => {
                try {
                    const data = JSON.parse(line);
                    parsed.push({
                        n: data.n,
                        piece: data.piece,
                        finalCube: data.placements
                    });
                } catch (e) {
                    console.error("JSON satırı ayrıştırılırken hata oluştu:", e);
                }
            });
            return parsed;
        }

        function displaySolution() {
            if (solutionsData.length === 0) return;

            const solution = solutionsData[currentSolutionIndex];
            const N = solution.n;
            
            solutionCounter.textContent = `Çözüm ${currentSolutionIndex + 1} / ${solutionsData.length}`;

            camera1.target.set(N / 2, N / 2, N / 2);
            camera1.radius = N * 2;
            camera2.target.set(N / 2, N / 2, N / 2);
            camera2.radius = N * 2;

            drawPiece(solution.piece, singlePieceGroup, palette[0], scene1);
            
            drawSolution(solution.finalCube, puzzleGroup, scene2);
        }

        window.onload = function() {
            init();
        };

    </script>
</body>
</html>
